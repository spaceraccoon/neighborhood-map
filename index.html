<!DOCTYPE html>
<html>
  <head>
    <title>New Haven Pizza Map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.spaceraccoon/github.io/new-haven-pizza-map" />
    <meta property="og:descriptionâ€ content="Find New Haven pizza places." />
    <meta property="og:image" content="screenshot.png" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row" id="dashboard">
        <nav class="col-md-3 sidebar navbar-toggleable-sm navbar-inverse bg-inverse">
          <button class="navbar-toggler navbar-toggler-right hidden-md-up" type="button" data-toggle="collapse" data-target="#sidebar" aria-controls="sidebar" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          <a class="navbar-brand" href="/">New Haven Area Pizzas</a>
          <input class="form-control" data-bind="textInput: $root.query, event: { input: $root.refreshMarkers() }" id="search" placeholder="Search" />
          <div class="collapse navbar-collapse" id="sidebar">
            <ul class="nav nav-pills flex-column" data-bind="foreach: restaurantList">
              <li class="nav-item">
                <a class="nav-link" data-bind="text: name, attr: { id: res_id }, event: { click: $root.openMarker }" href="#"></a>
              </li>
            </ul>
          </div>
        </nav>
        <main class="col-md-9 main">
          <div id="map"></div>
        </main>
      </div>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src='bower_components/knockout/dist/knockout.js'></script>
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlcurrqIh1EalOvUCQTtGmiAKDKszs1ZQ&v=3&callback=initMap" async defer onerror="mapError()"></script>
  </body>
</html>
